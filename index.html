<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Circle Test</title>
        <meta name="description" content="Circle Test">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <input id="controlButton" type="button" value="Start Test" class="controlButton"/>

        <div id="theCanvas" class="hidden canvas">
            <svg xmlns="http://www.w3.org/2000/svg" class="canvas">
                <circle cx="50" cy="50" r="5" fill="red" id="theCircle"/>
            </svg>
        </div>

        <div id="result" class="hidden results"></div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="js/CircleTest.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
